<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Semantic HTML Example</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <h1>Welcome to My Semantic Page</h1>
        <section>
          <p>This is a simple semantic HTML document showcasing the proper use of structure and elements like header, nav, main, article, section, and footer.</p>
        </section>
      </article>
    </main>

    <footer>
      <p>&copy; 2025</p>
    </footer>
  </body>
</html>
